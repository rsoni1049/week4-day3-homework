<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Paws & Hearts</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-content">
        <h1 class="logo">Paws & Hearts</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="available.html">Available Pets</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <h2>Contact Us</h2>
        <p class="subtitle">Have questions about adoption or want to schedule a visit?</p>
        
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>

          <!-- Contact Method Dropdown -->
          <div class="form-group">
            <label for="contact-method">Preferred Contact Method</label>
            <select id="contact-method" required>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
            </select>
          </div>

          <!-- Dynamic Contact Input Field -->
          <div class="form-group" id="contact-input-group">
            <label for="contact-detail" id="contact-label">Enter Email</label>
            <input type="text" id="contact-detail" required>
          </div>

          <div class="form-group">
            <label for="pet">Pet of Interest (if any)</label>
            <select id="pet">
              <option value="">Select a pet...</option>
              <option value="max">Max - Labrador Mix</option>
              <option value="luna">Luna - Tabby Cat</option>
              <option value="buddy">Buddy - Mini Lop Rabbit</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" required></textarea>
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="newsletter" checked>
            <label for="newsletter">Subscribe to newsletter</label>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <p>Connecting pets with loving families since 2010.</p>
        </div>
        <div class="footer-section">
          <h3>Connect</h3>
          <div class="social-links">
            <a href="#">FB</a>
            <a href="#">IG</a>
            <a href="#">TW</a>
          </div>
        </div>
      </div>
      <p class="copyright">Â© 2025 Paws & Hearts</p>
    </footer>
  </div>

  <script src="/contact.js">

  </script>
</body>
</html>
